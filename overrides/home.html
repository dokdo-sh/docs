{% extends "main.html" %} {% block tabs %} {{ super() }}
<style>
    .md-header {
        position: initial
    }
    
    .md-main__inner {
        margin: 0
    }
    
    .md-content {
        display: none
    }
    
    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none
        }
    }
    
    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }
    }
</style>
<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <div class="mdx-hero__image">
                <img src="assets/images/illustration.png" alt="" width="1659" height="1200" draggable="false">
            </div>
            <div class="mdx-hero__content">
                <h1>Documentation</h1>
                <p>Documentation for Dokdo products</p>
                <a href="{{ 'dokdo/intro/' | url }}" title="Introducing Dokdo" class="md-button md-button--primary">
                    Intro
                </a>
                <a href="{{ 'dokdo/whitepaper/' | url }}" title="Dokdo Whitepaper" class="md-button">
                    Whitepaper
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %} {% block content %}{% endblock %} {% block footer %}{% endblock %}
